name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: ghcr.io/achamorro-dev/eventoswiki

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BASE_URL=${{ vars.BASE_URL }}
            ASTRO_DB_REMOTE_URL=${{ vars.ASTRO_DB_REMOTE_URL }}
            ASTRO_DB_APP_TOKEN=${{ vars.ASTRO_DB_APP_TOKEN }}
            OAUTH_GITHUB_CLIENT_ID=${{ vars.OAUTH_GITHUB_CLIENT_ID }}
            OAUTH_GITHUB_CLIENT_SECRET=${{ vars.OAUTH_GITHUB_CLIENT_SECRET }}
            GOOGLE_CLIENT_ID=${{ vars.GOOGLE_CLIENT_ID }}
            GOOGLE_CLIENT_SECRET=${{ vars.GOOGLE_CLIENT_SECRET }}
            GOOGLE_MAPS_PLACES_API_KEY=${{ vars.GOOGLE_MAPS_PLACES_API_KEY }}
            PUBLIC_GOOGLE_MAPS_EMBED_API_KEY=${{ vars.PUBLIC_GOOGLE_MAPS_EMBED_API_KEY }}
            TWITTER_CLIENT_ID=${{ vars.TWITTER_CLIENT_ID }}
            TWITTER_CLIENT_SECRET=${{ vars.TWITTER_CLIENT_SECRET }}
            PINATA_JWT=${{ vars.PINATA_JWT }}
            PINATA_GATEWAY_URL=${{ vars.PINATA_GATEWAY_URL }}
            RESEND_API_KEY=${{ vars.RESEND_API_KEY }}

      - name: Trigger Dokploy deployment
        run: |
          curl -X GET "${{ secrets.DOKPLOY_URL }}"
